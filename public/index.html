<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Bazar</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React, ReactDOM, and Babel CDNs -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 antialiased">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Yeh script tag humara React application chalayega.
       'text/babel' type Babel ko batata hai ki is code ko process karna hai.
  -->
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    // Dummy data for properties to show in the listings
    const properties = [
      {
        id: 1,
        title: "Modern Apartment in City Center",
        description: "A beautiful 2BHK apartment with all modern amenities.",
        price: "₹ 50,000 / month",
        image: "https://placehold.co/600x400/38bdf8/ffffff?text=Apartment+1",
        location: "Kolkata, West Bengal",
        type: "Rent"
      },
      {
        id: 2,
        title: "Spacious Family Villa",
        description: "Luxurious 4BHK villa with a large garden and swimming pool.",
        price: "₹ 2.5 Crore",
        image: "https://placehold.co/600x400/22c55e/ffffff?text=Villa+2",
        location: "Mumbai, Maharashtra",
        type: "Sale"
      },
      {
        id: 3,
        title: "Commercial Office Space",
        description: "Prime office location in a bustling commercial area.",
        price: "₹ 75,000 / month",
        image: "https://placehold.co/600x400/f59e0b/ffffff?text=Office+3",
        location: "Bengaluru, Karnataka",
        type: "Commercial"
      }
    ];

    // Home Page Component
    const HomePage = () => (
      <div className="text-center py-20 bg-white shadow-lg rounded-lg">
        <h1 className="text-4xl font-bold text-gray-800 mb-4">Welcome to Property Bazar</h1>
        <p className="text-lg text-gray-600 mb-8">Find your dream home with us. Explore the best properties for sale and rent.</p>
        <button className="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-md hover:bg-blue-700 transition-colors duration-300">
          Explore Listings
        </button>
      </div>
    );

    // Listings Page Component
    const ListingsPage = () => (
      <div className="py-8">
        <h2 className="text-3xl font-bold text-gray-800 mb-6">Our Latest Listings</h2>
        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
          {properties.map(property => (
            <div key={property.id} className="bg-white rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105">
              <img src={property.image} alt={property.title} className="w-full h-48 object-cover"/>
              <div className="p-6">
                <h3 className="text-xl font-semibold text-gray-800 mb-2">{property.title}</h3>
                <p className="text-blue-600 font-bold text-lg mb-2">{property.price}</p>
                <p className="text-gray-600 text-sm mb-4">{property.description}</p>
                <div className="flex items-center text-gray-500 text-sm">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 1 1 18 0z" />
                    <circle cx="12" cy="10" r="3" />
                  </svg>
                  <span>{property.location}</span>
                </div>
              </div>
            </div>
          ))}
        </div>
      </div>
    );

    // About Us Page Component
    const AboutPage = () => (
      <div className="py-12 bg-white shadow-lg rounded-lg px-8">
        <h2 className="text-3xl font-bold text-gray-800 mb-4">About Us</h2>
        <p className="text-gray-600 leading-relaxed">
          Property Bazar is a leading platform connecting buyers, sellers, and renters. We strive to provide a seamless and transparent experience for all your real estate needs. Our mission is to make finding your perfect property as easy as possible.
        </p>
      </div>
    );

    // Post Property Page Component
    const PostPropertyPage = () => (
        <div className="py-12 bg-white shadow-lg rounded-lg px-8">
            <h2 className="text-3xl font-bold text-gray-800 mb-4">Post a Property</h2>
            <p className="text-gray-600 mb-6">Fill out the form below to list your property with us.</p>
            <form className="space-y-6">
                <div>
                    <label htmlFor="title" className="block text-gray-700 font-medium mb-1">Property Title</label>
                    <input type="text" id="title" className="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="e.g., Spacious 3BHK Villa"/>
                </div>
                <div>
                    <label htmlFor="description" className="block text-gray-700 font-medium mb-1">Description</label>
                    <textarea id="description" rows="4" className="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Describe your property in detail..."></textarea>
                </div>
                <div>
                    <label htmlFor="price" className="block text-gray-700 font-medium mb-1">Price</label>
                    <input type="text" id="price" className="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="e.g., ₹ 20,000 / month"/>
                </div>
                <button type="submit" className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md shadow-md hover:bg-blue-700 transition-colors duration-300">
                    Submit Listing
                </button>
            </form>
        </div>
    );

    // Main App Component
    const App = () => {
      const [activePage, setActivePage] = useState('home');

      // Helper function to render pages based on activePage state
      const renderPage = () => {
        switch (activePage) {
          case 'home':
            return <HomePage />;
          case 'listings':
            return <ListingsPage />;
          case 'about':
            return <AboutPage />;
          case 'post':
            return <PostPropertyPage />;
          default:
            return <HomePage />;
        }
      };

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col items-center">
          {/* Header/Navbar */}
          <header className="w-full bg-white shadow-md rounded-b-lg">
            <nav className="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
              <h1 className="text-2xl font-bold text-blue-600">Property Bazar</h1>
              <div className="flex flex-wrap justify-center space-x-2 sm:space-x-4">
                <button onClick={() => setActivePage('home')} className="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-300 p-2 rounded-md">Home</button>
                <button onClick={() => setActivePage('listings')} className="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-300 p-2 rounded-md">Listings</button>
                <button onClick={() => setActivePage('about')} className="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-300 p-2 rounded-md">About Us</button>
                <button onClick={() => setActivePage('post')} className="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700 transition-colors duration-300">
                  Post Property
                </button>
              </div>
            </nav>
          </header>

          {/* Main content area */}
          <main className="container mx-auto px-4 py-8 flex-grow">
            {renderPage()}
          </main>
          
          {/* Footer */}
          <footer className="w-full bg-white shadow-inner rounded-t-lg mt-8">
            <div className="container mx-auto px-4 py-6 text-center text-gray-500 text-sm">
              &copy; {new Date().getFullYear()} Property Bazar. All rights reserved.
            </div>
          </footer>
        </div>
      );
    };

    // Render the App component into the root div
    const container = document.getElementById('root');
    const root = createRoot(container);
    root.render(<App />);

  </script>
</body>
</html>
